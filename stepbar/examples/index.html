<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Step Bar with JQuery</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
		 <link href="./css/stepbar.css" rel="stylesheet" type="text/css" />
		 


		
		<style>
			html, body, #app {
			
				margin-top:5px;
				text-align: center;
			}
	
		
		</style>
	</head>
	<body>
		<div id="app" ></div>
		
		<button onclick="next()">Next</button>
		<button onclick="set()">Set 2</button>
		
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
		
	<script src="./js/stepbar.js" type="text/javascript"></script>
		
	<script>

		var array = [
			{label:"Step 1"},
			{label:"Step 2"},
			{label:"Step 3"},
			{label:"Step 4"},
			{label:"Step 5"},
			{label:"Step 6"}
		]	
		

		var step = $('#app').stepbar({array:array});	
		
		var next = () =>{
			step.next();
		}
			
		var set = () =>{	
			step.set(2);
		}
		
	</script>
	</body>
</html>
