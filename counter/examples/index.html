<!DOCTYPE html>
<html>
<head>
    <title>Counter Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Plugin CSS file -->
    <link href="./css/counter.min.css" rel="stylesheet" type="text/css" />
    <style>
    .c {
    text-align:center;
    }
    
    </style>
</head>
<body>
    <br />
    <section class="container">
        <div class="row">
            <div class="col-md-8 c">
                	<div id="element1"></div>
               		<br />
                    <button onclick="counter.clear()" >Clear</button>
               		<button onclick="toggleIncrement()" >Toggle Increment</button>
               		<button onclick="counter.set(234)" >234</button>
            </div>
        </div>
    </section>


    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>


 
    <script src="./js/counter.min.js" type="text/javascript"></script>




    <script type="text/javascript">
   
    
    	var timer = null;
           
        var counter =  $('#element1').counter();

        var increment = false;   
           
       	toggleIncrement = ()=>{
       		
       		increment = !increment;
       		
			if(increment) {
				
				counter.increment();
				timer = setInterval(counter.increment, 1000);					
			}
			else {
				
				clearInterval(timer); 	 
				timer = null;
			}
       		
       		
	
    	}
           
    </script>
</body>
</html>
